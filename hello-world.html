<html>
<head>
    <title>hello-world</title>
    <style type="text/css">
        body {
            text-align: center;
        }
        table,
        tr,
        td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        tr {
            height: 20px;
        }
        td {
            width: 20px;
        }
        table:hover {
            cursor: pointer;
        }
        td.true {
            background-color: #000;
        }
    </style>
</head>
<body>
    <table></table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            var r = 7; // rows
            var c = 52; // columns
            // input
            for (var i=0; i<r; i++) {
                $('table').append('<tr></tr>');
                for(var j=0; j<c; j++) {
                    $('tr:last-child').append('<td></td>');
                }
            }
            var isDown = false;
            $("table tr td").mousedown(function() {
                isDown = true;
            }).mouseup(function() {
                isDown = false;
            }).mouseover(function() {
                if(isDown) {
                    $(this).toggleClass("true");
                }
            }).mousedown(function() {
                $(this).toggleClass("true");
            });
            //output
            $("table tr td").mouseup(function() {
                var d = 1; // day
                for (var i=0; i<c; i++) {
                    for(var j=0; j<r; j++) {
                        istrue = $('table tr:nth-child(' + (j+1) + ') td:nth-child(' + (i+1) + ')').hasClass('true');
                        console.log(d++ + ':' + istrue);
                    }
                }
            });
        });
    </script>
</body>
</html>
